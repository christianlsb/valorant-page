<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Valorant Page" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Christian Lisboa" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Valorant</title>
  </head>
  <body>
    <header>
      <div class="grid">
        <a href="#start"
        ><img class="logo" src="/assets/logo_valorant.png"
        /></a>
        <nav>
          <ul class="header-menu">
            <li><a href="#start">Home</a></li>
            <li><a href="#maps">Mapas</a></li>
            <li><a href="#agents">Agentes</a></li>
            <li><a href="#contate">Contate</a></li>
          </ul>
          <div onclick="toggleMenu()" class="hamburger-icon">&#9776</div>
          <div id="overlay" class="overlay">
            <ul>
              <li><a href="#start">Home</a></li>
              <li><a href="#maps">Mapas</a></li>
              <li><a>Agentes</a></li>
              <li><a href="#contate">Contate</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section id="start">
        <div>
          <p>Um jogo de tiro tático 5x5 com personagens originais</p>
          <h1>
            Valorant
            <img width="100%" height="100%" src="assets/img/svg/valorant.svg" />
          </h1>
          <button class="primary-button"><a target="_blank" href="https://ff.garena.com/pt/"><span>Jogue grátis</span></a></button>
        </div>
      </section>
      <section id="maps">
        <div class="grid">
          <h2>Mapas</h2>
          <ul>
            <li>
              <img src="assets/img/map/ascent.webp" />
              <p>Localização: Itália</p>
              <h3>Ascent</h3>
            </li>
            <li>
              <img src="assets/img/map/icebox.webp" />
              <p>Localização: Butão</p>
              <h3>Icebox</h3>
            </li>
            <li>
              <img src="assets/img/map/haven.webp" />
              <p>Localização: Russia</p>
              <h3>Haven</h3>
            </li>
          </ul>
        </div>
      </section>
      <!-- <section id="agents">
        <div class="grid">
          <h2>Agentes</h2>
          <ul>
            <li>Jett</li>
            <li>Sage</li>
            <li>Pheonix</li>
          </ul>
        </div>
      </section> -->
      <section id="contact">
        <div class="grid">
          <h2>Contato</h2>
          <form>
            <div class="field">
              <label>Nome</label>
              <input type="text">
            </div>
            <div class="separator">
              <div class="field">
                <label>Email</label>
                <input type="email">
              </div>
              <div class="field">
                <label>Telefone</label>
                <input type="number">
              </div>
            </div>
            <div class="field">
              <label>Mensagem</label>
              <textarea></textarea>
            </div>
            <button class="send-button"><span>Enviar</span></button>
            </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/global.js"></script>
  </body>
</html>
